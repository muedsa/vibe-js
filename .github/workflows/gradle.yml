name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            # Linux, JVM, Android, JS (Node), Wasm (Node)
            tasks: >-
              jvmTest
              linuxX64Test
              jsNodeTest
              wasmJsNodeTest
              testAndroidHostTest
          - os: macos-latest
            # macOS (Apple Silicon), iOS Simulator (Apple Silicon)
            tasks: >-
              macosArm64Test
              iosSimulatorArm64Test
          - os: windows-latest
            # Windows
            tasks: mingwX64Test

    steps:
    - uses: actions/checkout@v6
    
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Gradle tasks
      run: ./gradlew ${{ matrix.tasks }}
      continue-on-error: true

    # 发布测试结果到 PR/Commit 中
    - name: Publish Test Results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: '**/build/test-results/**/TEST-*.xml'
        check_name: 'Test Results - ${{ matrix.os }}'
        comment_mode: 'always'

    # 上传测试报告作为制品
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-${{ matrix.os }}
        path: |
          **/build/reports/tests/
          **/build/test-results/
        retention-days: 30

    # 如果测试失败，在 PR 中添加评论（仅在 PR 时）
    - name: Comment on PR if tests failed
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '❌ ${{ matrix.os }} 上的测试失败！请查看 [CI 日志](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) 了解详情。'
          })
