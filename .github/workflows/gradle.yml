name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            # Linux, JVM, Android, JS (Node), Wasm (Node)
            tasks: >-
              jvmTest
              linuxX64Test
              jsNodeTest
              wasmJsNodeTest
              testAndroidHostTest
          - os: macos-latest
            # macOS (Apple Silicon), iOS Simulator (Apple Silicon)
            tasks: >-
              macosArm64Test
              iosSimulatorArm64Test
          - os: windows-latest
            # Windows
            tasks: mingwX64Test

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Run Gradle tasks
      run: ./gradlew ${{ matrix.tasks }}